<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container bg-black flex">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home round bg-grey p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library round bg-grey m-2">
                <div class="playlist">
                    <ul>
                        <li><img class="invert psymbol" src="playlist.svg" alt="playlist"></li>
                        <li>Your library</li>
                    </ul>
                </div>

                <div class="songlist">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/privacy/">Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                </div>
            </div>
        </div>
        <div class="right round bg-grey">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                    <svg class="leftArrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" class="injected-svg" data-src="/icons/less-than-stroke-rounded.svg"
                        xmlns:xlink="http://www.w3.  org/1999/xlink" role="img" color="#000000">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>

                    <svg class="rightArrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" class="injected-svg"
                        data-src="/icons/greater-than-stroke-rounded.svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        role="img" color="#000000">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="card-container"></div>

                <div class="playbar">
                    <div class="seekbar"></div>
                    <div class="circle"></div>
                    <div class="upperbar">
                        <div class="songinformation"></div>
                        <div class="songbuttons">
                            <img width="30" id="previous" src="previous.svg" alt="">
                            <img width="30" id="songplay" src="songplay.svg" alt="">
                            <img width="30" id="next" src="next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">00:00/00:00</div>
                            <div class="volume">
                                <img width="30" class="revert" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" class="input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
